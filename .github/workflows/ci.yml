name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pipx install poetry

      - name: Cache Poetry and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies (dev)
        run: poetry install --with dev

      - name: Lint + typecheck + tests
        run: make check

      - name: Guards (no Any/cast/ignore)
        run: make guards

      - name: YAML lint
        if: hashFiles('.yamllint') != ''
        run: |
          pip install yamllint
          yamllint -c .yamllint .

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose config
        run: docker compose config --quiet

      - name: Build service image (compose)
        run: docker compose build

      - name: Build image (direct)
        run: docker build -t handai:ci .

      - name: Smoke test container entry (Python available)
        run: |
          docker run --rm --entrypoint /app/.venv/bin/python handai:ci -c "import sys; print(sys.version)"
