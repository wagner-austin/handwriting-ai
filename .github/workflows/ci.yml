---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pipx install poetry

      - name: Cache Poetry and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies (dev)
        run: poetry install --with dev

      - name: Lint + typecheck + tests
        run: make check

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare env file
        run: cp .env.example .env

      - name: Validate docker-compose config
        run: docker compose config --quiet

      - name: Build image (direct)
        run: docker build -t handai:ci .

      - name: Smoke test container entry (Python available)
        run: |
          docker run --rm --entrypoint /app/.venv/bin/python handai:ci -c "import sys; print(sys.version)"

      - name: Cleanup Docker space
        if: always()
        run: |
          docker builder prune -af || true
          docker image prune -af || true
