[trainer]
# Default long-running MNIST training tuned for 16-core CPU
data_root = "./data/mnist"
out_dir = "./artifacts/digits/models"
model_id = "mnist_resnet18_v1"

# ~6 hours target (based on ~424s/epoch => ~50 epochs)
epochs = 50
batch_size = 512
lr = 0.0015
weight_decay = 0.01
seed = 42
device = "cpu"

optim = "adamw"
scheduler = "cosine"
step_size = 10
gamma = 0.5
min_lr = 1e-5

patience = 12
min_delta = 0.0005

threads = 16
augment = true
aug_rotate = 12.0
aug_translate = 0.1
